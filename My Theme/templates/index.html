<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text on Image</title>
  <link rel="stylesheet" href="style.css" />

<style>
 body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.image-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin: auto;
}

.image-container img {
  width: 100%;
  height: auto;
  display: block;
}

.text-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 40px 20px;
  border-radius: 10px;
  max-width: 90%;
}
</style> 

</head>
<body>
  <div class="image-container">
    <img src="prosoftware1_cover.jpg" alt="Background Image" />
    <div class="text-overlay">
      <h1>Empowerment <br> Seamless IT For <br> Your Business, <br> Boosting Your <br> Growth.</h1>
      <p>We provide the expertise and support to propel your business forward in the digital landscape.</p>
    </div>
  </div>
</body>
</html>
